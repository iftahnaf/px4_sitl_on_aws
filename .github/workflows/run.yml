name: Run
on:
  workflow_dispatch:
    inputs:
      radius:
        description: "Radius of the circle in meters [10.0, 50.0]"
        required: true
        default: 30.0
        type: number

      altitude:
        description: "Altitude of the circle in meters [10.0, 50.0]"
        required: true
        default: 30.0
        type: number

      angular_velocity:
        description: "Angular velocity of the drone in rad/s [0.2, 1.0]"
        required: true
        default: 0.5
        type: number

      duration:
        description: "Duration of the simulation in seconds [120.0, 300.0]"
        required: true
        default: 120.0
        type: number

      offboard_time_s:
        description: "Time in seconds to stay in OFFBOARD mode before RTL [10.0, 120.0]"
        required: true
        default: 30.0
        type: number

      number_of_runs:
        description: "Number of runs to perform"
        required: true
        default: 1
        type: number

jobs:
  set-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Generate matrix
        id: set-matrix
        run: |
          num_ids=${{ inputs.number_of_runs }}
          matrix_values=""

          for ((i=1; i<=num_ids; i++)); do
            if [ "$i" -gt 1 ]; then
              matrix_values="$matrix_values,"
            fi
            matrix_values="$matrix_values\"$i\""
          done

          echo "matrix={\"id\":[${matrix_values}]}" >> $GITHUB_OUTPUT
  sitl:
    name: Software in the Loop
    needs: set-matrix
    strategy:
      matrix: 
        id: ${{ fromJson(needs.set-matrix.outputs.matrix) }}
    uses: ./.github/workflows/sitl.yml
    with:
      radius: ${{ inputs.radius }}
      altitude: ${{ inputs.altitude }}
      angular_velocity: ${{ inputs.angular_velocity }}
      duration: ${{ inputs.duration }}
      offboard_time_s: ${{ inputs.offboard_time_s }}
      run_id: ${{ matrix.id }}
      on_job_analysis: true
    secrets:
      REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
