name: Software in the Loop
on:
  workflow_dispatch:
    inputs:
      radius:
        description: "Radius of the circle in meters [10.0, 50.0]"
        required: true
        default: 30.0
        type: number

      altitude:
        description: "Altitude of the circle in meters [10.0, 50.0]"
        required: true
        default: 30.0
        type: number

      angular_velocity:
        description: "Angular velocity of the drone in rad/s [0.2, 1.0]"
        required: true
        default: 5.0
        type: number

      duration:
        description: "Duration of the simulation in seconds [10.0, 50.0]"
        required: true
        default: 30.0
        type: number

jobs:
  build:
    name: Build Docker image
    uses: ./.github/workflows/build.yml
    secrets:
      REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

  start-runner:
    name: Start self-hosted EC2 runner
    needs: build
    runs-on: ubuntu-latest
    outputs:
      label: ${{ steps.start-ec2-runner.outputs.label }}
      ec2-instance-id: ${{ steps.start-ec2-runner.outputs.ec2-instance-id }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Start EC2 runner
        id: start-ec2-runner
        uses: machulav/ec2-github-runner@v2
        with:
          mode: start
          github-token: ${{ secrets.REPO_TOKEN }}
          ec2-image-id: ami-0221cb43bdc5b320b
          ec2-instance-type: c6i.2xlarge
          subnet-id: subnet-0dea4abf480e9a1bb
          security-group-id: sg-052634c0405d6a10b
          iam-role-name: px4_sitl_on_aws
          
  do-the-job:
    name: Run SITL from Docker Image
    needs: start-runner
    runs-on: ${{ needs.start-runner.outputs.label }}
    steps:

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Pull and Run the Docker Image
        run: |
          mkdir bags
          docker pull 718459739973.dkr.ecr.eu-west-1.amazonaws.com/px4_sitl_on_aws:latest
          docker run --net=host --ipc=host --privileged -v ~/bags:/bags/ 718459739973.dkr.ecr.eu-west-1.amazonaws.com/px4_sitl_on_aws:latest ./simulation.sh ${{ inputs.radius }} ${{ inputs.altitude }} ${{ inputs.angular_velocity }} ${{ inputs.duration }}

      - name: Report
        run: cat /bags/topic_report.txt
          
      - name: Install AWS CLI and upload the bags
        run: |
            sudo apt-get update
            sudo apt-get install -y curl unzip zip
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
            aws s3 cp ~/bags s3://px4-sitl-on-aws-bags/ --recursive

  stop-runner:
    name: Stop self-hosted EC2 runner
    needs:
      - start-runner
      - do-the-job
    runs-on: ubuntu-latest
    if: ${{ always() }} # required to stop the runner even if the error happened in the previous jobs
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Stop EC2 runner
        uses: machulav/ec2-github-runner@v2
        with:
          mode: stop
          github-token: ${{ secrets.REPO_TOKEN }}
          label: ${{ needs.start-runner.outputs.label }}
          ec2-instance-id: ${{ needs.start-runner.outputs.ec2-instance-id }}
